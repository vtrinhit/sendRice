<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onclick="if(event.target === this) document.getElementById('modal-container').innerHTML = ''">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
        <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-700">
            <h3 class="flex items-center gap-2 text-lg font-semibold text-slate-900 dark:text-white">
                <svg class="w-5 h-5 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Preview - {{ employee.name }}
            </h3>
            <button onclick="document.getElementById('modal-container').innerHTML = ''" class="p-2 rounded-lg text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors cursor-pointer">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="p-6 overflow-auto max-h-[calc(90vh-160px)]">
            {% if employee.salary_image_url %}
            <div class="mb-4">
                <img
                    src="{{ employee.salary_image_url }}"
                    alt="Bảng lương {{ employee.name }}"
                    class="w-full rounded-lg shadow-lg"
                >
            </div>
            {% else %}
            <div class="text-center py-12">
                <svg class="w-16 h-16 text-slate-300 dark:text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h4 class="text-lg font-medium text-slate-900 dark:text-white mb-2">Chưa có ảnh lương</h4>
                <p class="text-slate-500 dark:text-slate-400 mb-4">Nhấn nút "Tạo ảnh" để tạo ảnh bảng lương</p>
                <button
                    hx-post="/api/employees/{{ employee.id }}/generate-image"
                    hx-swap="none"
                    class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-colors cursor-pointer"
                    onclick="document.getElementById('modal-container').innerHTML = ''; showToast('Đang tạo ảnh...', 'info');"
                >
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Tạo ảnh lương
                </button>
            </div>
            {% endif %}
        </div>
        <div class="px-6 py-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
            <div class="flex items-center gap-4">
                <div class="flex-1">
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-slate-500 dark:text-slate-400">Mã NV:</span>
                            <span class="font-medium text-slate-900 dark:text-white ml-1">{{ employee.employee_code or '-' }}</span>
                        </div>
                        <div>
                            <span class="text-slate-500 dark:text-slate-400">SĐT:</span>
                            <span class="font-mono text-slate-900 dark:text-white ml-1">{{ employee.phone or '-' }}</span>
                        </div>
                    </div>
                </div>
                {% if employee.salary_image_url and employee.phone %}
                <button
                    hx-post="/api/employees/{{ employee.id }}/send"
                    hx-swap="none"
                    class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-colors cursor-pointer"
                    onclick="document.getElementById('modal-container').innerHTML = ''; showToast('Đang gửi...', 'info');"
                >
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    Gửi Zalo
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
