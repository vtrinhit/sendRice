services:
  app:
    build: .
    container_name: sendrice-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sendrice:${DB_PASSWORD}@db:5432/sendrice
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: sendrice-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sendrice
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=sendrice
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendrice -d sendrice"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
