version: '3.8'

services:
  app:
    build: .
    container_name: sendrice-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sendrice:${DB_PASSWORD}@db:5432/sendrice
      - GOOGLE_CREDENTIALS_FILE=${GOOGLE_CREDENTIALS_FILE:-/app/credentials/google_credentials.json}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./temp_images:/app/temp_images
      - ./credentials:/app/credentials:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sendrice-net

  db:
    image: postgres:15-alpine
    container_name: sendrice-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sendrice
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=sendrice
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendrice -d sendrice"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sendrice-net

  nginx:
    image: nginx:alpine
    container_name: sendrice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - sendrice-net

volumes:
  postgres_data:

networks:
  sendrice-net:
    driver: bridge
